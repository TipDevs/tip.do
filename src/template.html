<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/40c93fcbb9.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./assets/images/tip.do.webp" sizes="32x32"  type="image/x-icon">
    <title>tip.do</title>
</head>
<body class="with_aside" style="visibility: hidden;">
    <aside>
        <div class="hamburger_nav">
            <p id="username_container">Welcome <span id="username"></span>  <i class="fa-regular fa-pen-to-square fa-sm edit_btn"></i></p>
            <form action="" id="username_form">
                <input name="username">
                <button type="submit" name="submitUsername">Add</button>
            </form>
            <div class="button_background hide"><i class="fa-solid fa-outdent hide_aside"></i></div>
        </div>
        <div class="sort_todo_by_date">
            <button id="todayTaskBtn"><i class="fa-solid fa-clock"></i> Today</button>
            <button id="upcomingTaskBtn"><i class="fa-solid fa-calendar-days"></i> Upcoming</button>
        </div>
        <div class="priorities">
            <h2>Priorities</h2>
            <button id="High"><i class="fa-solid fa-bolt"></i> High priority</button>
            <button id="Medium"><i class="fa-solid fa-scale-balanced"></i></i> Medium priority</button>
            <button id="Low"><i class="fa-solid fa-battery-quarter"></i> Low priority</button>
        </div>
        <button class="Add_new_project">Add New Project <i class="fa-solid fa-plus"></i></button>
        <div class="project_container">
            <h2>Projects</h2>
            <div class="projects"></div>
        </div>
    </aside>
    <div class="button_background show"><i class="fa-solid fa-indent fa-xl show_aside"></i></div>
    <!-- <i class="fa-regular fa-moon"></i> for changing mode -->
    <main class="with_aside">
        <section class="tasks"></section>
        <section id="showTaskWrapper"></section>
    </main>
    <script>
        window.addEventListener("load", () => {
            document.body.style.visibility = "visible";
        })
    </script>
</body>
</html>
