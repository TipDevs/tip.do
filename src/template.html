<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/40c93fcbb9.js" crossorigin="anonymous"></script>
    <title>tip.do</title>
</head>
<body class="no_aside">
    <aside>
        <div class="hamburger_nav">
            <p>Welcome <span>Habeeb</span>  <i class="fa-regular fa-pen-to-square fa-sm edit_btn"></i></p>
            <div class="button_background hide"><i class="fa-solid fa-outdent hide_aside"></i></div>
        </div>
        <div class="sort_todo_by_date">
            <button><i class="fa-solid fa-clock"></i> Today</button>
            <button><i class="fa-solid fa-calendar-days"></i> Upcoming</button>
        </div>
        <div class="priorities">
            <h2>Priorities</h2>
            <button><i class="fa-solid fa-bolt"></i> High priority</button>
            <button><i class="fa-solid fa-scale-balanced"></i></i> Normal priority</button>
            <button><i class="fa-solid fa-battery-quarter"></i> Low priority</button>
        </div>
        <button class="Add_new_project">Add New Project <i class="fa-solid fa-plus"></i></button>
        <div class="project">
            <h2>Projects</h2>
            <div class="project_list"></div>
        </div>
    </div>
    </aside>
    <div class="button_background show"><i class="fa-solid fa-indent fa-xl show_aside"></i></div>
    <!-- <i class="fa-regular fa-moon"></i> for changing mode -->
    <main class="no_aside">
        <div class="lists">
        </div>
        <i class="fa-solid fa-square-plus fa-2xl add_list"></i>
    </main>
</body>
</html>
